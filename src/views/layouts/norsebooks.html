<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NorseBooks is a place for Luther College students to buy and sell textbooks"
    />
    <link rel="icon" href="https://www.norsebooks.com/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="https://www.norsebooks.com/img/favicon-192.png"
    />
    <link rel="manifest" href="https://www.norsebooks.com/manifest.json" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.norsebooks.com" />
    <meta
      property="og:image"
      content="https://www.norsebooks.com/img/favicon.png"
    />
    <meta property="og:site_name" content="NorseBooks" />
    <meta
      property="og:description"
      content="NorseBooks is a place for Luther College students to buy and sell textbooks"
    />
    <meta property="og:title" content="NorseBooks" />
    <title>NorseBooks</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.norsebooks.com/css/main.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <header>
        <div
          id="site-alert-container"
          class="alert alert-primary alert-dismissible fade show hidden"
          role="alert"
        >
          <div id="site-alert-div"></div>
          <button type="button" class="close" onclick="hideAlert();">
            <span>&times;</span>
          </button>
        </div>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a class="navbar-brand" href="https://www.norsebooks.com/">
            <img
              src="https://www.norsebooks.com/img/favicon.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt="Home"
            />
            NorseBooks
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-responsive"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="https://www.norsebooks.com/about"
                  >How it works</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.norsebooks.com/help-out"
                  >Help out</a
                >
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="https://www.norsebooks.com/book"
                  ><i class="fas fa-plus mr-2"></i>New Listing</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.norsebooks.com/login"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.norsebooks.com/register"
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/5421ecffc6.js"
        crossorigin="anonymous"
      ></script>
      <script src="https://www.norsebooks.com/js/main.js"></script>
      {{{body}}}
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h6>EXPLORE</h6>
            <a href="https://www.norsebooks.com/" class="footer-list-link"
              >HOME</a
            >
            <a href="https://www.norsebooks.com/about" class="footer-list-link"
              >ABOUT</a
            >
            <a
              href="https://www.norsebooks.com/contact"
              class="footer-list-link"
              >CONTACT</a
            >
            <a
              href="https://www.norsebooks.com/help-out"
              class="footer-list-link"
              >HELP OUT</a
            >
          </div>
          <div class="col-md-4 mt-5 mt-md-0">
            <h6>MY ACCOUNT</h6>
            <a
              href="https://www.norsebooks.com/register"
              class="footer-list-link"
              >SIGN UP</a
            >
            <a href="https://www.norsebooks.com/login" class="footer-list-link"
              >LOG IN</a
            >
          </div>
          <div class="col-md-4 mt-5 mt-md-0">
            <h6>LEGAL</h6>
            <a
              href="https://www.norsebooks.com/terms-and-conditions"
              class="footer-list-link"
              >TERMS AND CONDITIONS</a
            >
          </div>
        </div>
        <div class="centered">NorseBooks</div>
      </div>
    </footer>
  </body>
</html>
